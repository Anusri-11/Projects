<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Bus Ticket Booking System</h1>

        <div class="routes-list">
            {% for route, details in routes.items() %}
            <div class="route-item">
                <h2>{{ route }}</h2>
                <p><strong>Landmarks:</strong> {{ ", ".join(details["landmarks"]) }}</p>

                <div class="buttons">
                    <a href="{{ url_for('book', route_name=route) }}" class="btn">Book Tickets</a>
                    <a href="{{ url_for('cancel', route_name=route) }}" class="btn">Cancel Tickets</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
